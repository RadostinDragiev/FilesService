spring.application.name=FilesService
server.port=8081
#Base API path
server.servlet.context-path=/api
#Data Source Properties
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3360/files_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=mypass
#JPA Properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
#Spring Security
security.jwt.secret=Q2z9l4xJgq2b3W8yS7H1pZ8V0oD4nR1cJf6tUy3Kv9BqM2eRr5F0xHq8kV1tPz6QyB3rW7mN0uF4sT9yV8dR2g===
#Show SQL executed with parameter bindings
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor=TRACE
logging.level.org.springframework.security=DEBUG
#Flyway
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
#Cloudinary(should be filled before starting the application)
cloudinary.cloud-name=
cloudinary.api-key=
cloudinary.api-secret=
#Files size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#HotelManager
hotelmanager.path=http://localhost:8080